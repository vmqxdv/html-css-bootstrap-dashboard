<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body mb-4" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/duck.png" alt="#" width="60">
        </a>
        <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control text-warning me-2" type="search" placeholder="Cerca..." aria-label="Search" data-bs-theme="light">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-md">
    <form class="row g-3">
      <div class="col-6">
        <label for="author-name" class="form-label">Nome Autore</label>
        <input type="name" class="form-control" id="author-name" placeholder="Inserisci il nome dell'autore">
      </div>
      <div class="col-6">
        <label for="author-surname" class="form-label">Cognome Autore</label>
        <input type="surname" class="form-control" id="author-surname" placeholder="Inserisci il cognome dell'autore">
      </div>
      <div class="col-12">
        <label for="title" class="form-label">Titolo</label>
        <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">
      </div>
      <div class="col-md-4">
        <label for="genre" class="form-label">Genere</label>
        <select id="genre" class="form-select">
          <option selected>Scegli il genere</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="publication-year" class="form-label">Anno di Pubblicazione</label>
        <input type="text" class="form-control" id="publication-year" placeholder="Inserisci l'anno">
      </div>
      <div class="col-md-4">
        <label for="inputZip" class="form-label">ISBN#</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
      </div>
      <div class="col-12">
        <hr>
        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Disponibile anche in digitale
          </label>
        </div>
      </div>
      <div class="col-12">
        <a class="btn btn-primary" href="index.html" role="button">Aggiungi Libro</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
